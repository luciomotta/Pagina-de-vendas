<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Produtos</h2>
            <div class="filtro">
                <label for="categoria">Filtrar por categoria:</label>
                <select id="categoria">
                    <option value="">Todos</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="roupas">Roupas</option>
                    <option value="livros">Livros</option>
                </select>
            </div>
            <div class="produtos">
                <div class="produto eletronicos">
                    <img src="https://via.placeholder.com/150x150" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>R$ 100,00</p>
                </div>
                <div class="produto roupas">
                    <img src="https://via.placeholder.com/150x150" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>R$ 50,00</p>
                </div>
                <div class="produto livros">
                    <img src="https://via.placeholder.com/150x150" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>R$ 25,00</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
